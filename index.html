  <style>
    body {
      background-color: lightgrey;
    }
    #img-wrapper {
      width: 800px;
      height: 800px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img {
      max-width: 750px;
      max-height: 750px;
    }
  </style>
</head>
<body>
  <input type="file" name="target-file" id="target-file">

  <div id="img-wrapper">
    <img id="image" src="DSC_2497_High.jpg" alt="">
  </div>
  <br>
  <button onclick="make()">이미지 생성</button>
  <script>
    const img = new Image();
    const image_target = document.getElementById('image');

      } else {
        image.style.height = '750px';
      }
    }

    img.src = 'DSC_2497_High.jpg';
    // console.log(img.width);
    // console.log(img.height);

    function readImage(input) {
      // 인풋 태그에 파일이 있는 경우
      if(input.files && input.files[0]) {
          // 이미지 파일인지 검사 (생략)
          // FileReader 인스턴스 생성
          const reader = new FileReader()
          // 이미지가 로드가 된 경우
          reader.onload = e => {
              const previewImage = document.getElementById("image")
              previewImage.src = e.target.result
          }
          // reader가 이미지 읽도록 하기
          reader.readAsDataURL(input.files[0])
      }
  }
// input file에 change 이벤트 부여
const inputImage = document.getElementById("target-file")
inputImage.addEventListener("change", e => {
    readImage(e.target)
})


    function make () {
      html2canvas($("#img-wrapper")[0]).then(function(canvas){
          var myImage = canvas.toDataURL();
          downloadURI(myImage, "저장할 파일명.png") 
      });
    }

    function downloadURI(uri, name){
      var link = document.createElement("a")
      link.download = name;
      link.href = uri;
      document.body.appendChild(link);
      link.click();
    }
  </script>
</body>
