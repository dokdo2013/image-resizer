<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="html2canvas.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: lightgrey;
    }
    #img-wrapper {
      width: 800px;
      height: 800px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img {
      max-width: 750px;
      max-height: 750px;
    }
  </style>
</head>
<body>
  <div id="img-wrapper">
    <img id="image" src="DSC_2497_High.jpg" alt="">
  </div>
  <br>
  <button onclick="make()">이미지 생성</button>
  <script>
    const img = new Image();
    const image_target = document.getElementById('image');
    img.onload = function() {
      var w = this.width;
      var h = this.height;

      if (w > h) {
        image.style.width = '750px';
      } else {
        image.style.height = '750px';
      }
    }

    img.src = 'DSC_2497_High.jpg';
    // console.log(img.width);
    // console.log(img.height);

    function make () {
      html2canvas($("#img-wrapper")[0]).then(function(canvas){
          var myImage = canvas.toDataURL();
          downloadURI(myImage, "저장할 파일명.png") 
      });
    }

    function downloadURI(uri, name){
      var link = document.createElement("a")
      link.download = name;
      link.href = uri;
      document.body.appendChild(link);
      link.click();
    }
  </script>
</body>
</html>
